<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pixel Art Painter!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P|Work+Sans">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1>Pixel Art Painter</h1>

      <h2>Choose Grid Size:</h2>
      <form id="sizePicker">
        <label for="input_width">Grid width:</label>
        <input type="number" id="input_width" name="width" min="1" value="34">
        <label for="input_height">Grid height:</label>
        <input type="number" id="input_height" name="height" min="1" value="23">
        <input type="submit" value="Create!">
      </form>

      <div id="color">
        <h2>Pick A Color:</h2>
        <input type="color" id="colorPicker">
      </div>
    </header>

    <main>
      <h2>Design Canvas:</h2>
      <table id="pixel_canvas"></table>
    </main>

    <script src="designs.js"></script>
</body>
</html>
